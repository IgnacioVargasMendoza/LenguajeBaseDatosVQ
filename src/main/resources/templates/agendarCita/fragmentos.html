<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="agendarCita">
            <div class="container mt-5">
                <h2 class="text-center mb-4">Agendar una Cita Médica</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Paciente</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de la Cita</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora de la Cita</label>
                        <input type="time" class="form-control" id="hora" required>
                    </div>

                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo de la Consulta</label>
                        <textarea class="form-control" id="motivo" rows="3" placeholder="Describa el motivo de la consulta" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="doctor" class="form-label">Seleccione un Médico</label>
                        <select class="form-select" id="doctor" required>
                            <option selected disabled>Seleccione un médico</option>
                            <option value="Dr. Pérez">Dr. Pérez - Cardiología</option>
                            <option value="Dra. Gómez">Dra. Gómez - Pediatría</option>
                            <option value="Dr. Ramírez">Dr. Ramírez - Dermatología</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Agendar Cita</button>
                    </div>
                </form>
            </div>      
        </section>

    </body>
</html>
