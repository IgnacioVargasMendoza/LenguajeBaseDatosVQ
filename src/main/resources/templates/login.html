<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Hospital el Milagro</title>        
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <h1 style="text-align: center">Inicio de Sesion</h1>

        <div class="container" style="justify-content: center;width: 500px">
            <div class="row align-items-center"> 
                    <div class="card">
                        <div class="card-header" style="text-align: center"><h2>[[#{login.login}]]</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}" style="display: flex; flex-direction: column; margin: 20px 0px">

                                <div class="form-group row" style="display: flex; flex-direction: column;margin: auto">
                                    <label class="col-md-5 my-auto" for="email"><i class="fas fa-user-lock"></i>[[#{login.email}]]:</label>
                                    <div class="col-md-7 my-auto" style="min-width: 100%">
                                        <input class="form-control" type="email" name="email" id="email" style="width: 250px"/>
                                    </div>
                                </div>

                                <div class="form-group row my-3" style="display: flex; flex-direction: column; margin: auto">
                                    <label class="col-md-5 my-auto" for="password" style="width: 100%"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                                    <div class="col-md-7 my-auto" style="min-width: 100%">
                                        <input class="form-control" type="password" name="password" id="password" style="width: 250px"/>
                                    </div> 
                                </div>

                                <div class="col text-center" style="display: flex; flex-direction: column; gap: 20px">
                                    <button class="btn" style="background-color: #0d6efd; width: 200px; margin: auto">
                                        <a th:href="@{/registro/nuevo}" class="btn" style="color: white"><i class="fas fa-user-plus"></i>[[#{accion.registrar}]]</a>
                                    </button>
                                    <button class="btn" style="background-color: #0d6efd; width: 200px; margin: auto" type="submit">
                                        <span class="btn" style="color: white"><i class="fas fa-sign-in-alt"></i>
                                            [[#{login.login}]]</span>
                                    </button>
                                </div>

                            </form>                            
                        </div>
                    </div>
                    <div th:if="${param.error != null}">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>           
        <footer th:replace="~{layout/plantilla :: footer}"/>          
    </body>
</html>
