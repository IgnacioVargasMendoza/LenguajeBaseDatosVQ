<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Hospital el Milagro</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>    
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
                <a th:href="@{/}" class="navbar-brand">
                    <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>[[#{aplicacion.titulo}]]</h1>
                </a>
                <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto p-4 p-lg-0">
                        <a th:href="@{/}" class="nav-item nav-link active" style="color: black">Home</a>
                        <a th:href="@{/}" class="nav-item nav-link" style="color: black">About</a>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" th:href="@{/servicios/listado}" style="color: black">[[#{plantilla.servicios}]]</a>
                            <div class="dropdown-menu rounded-0 rounded-bottom m-0">
                                <a th:href="@{/}" class="dropdown-item" style="color: black">Feature</a>
                                <a th:href="@{/}" class="dropdown-item" style="color: black">Our Doctor</a>
                                <a th:href="@{/}" class="dropdown-item" style="color: black">Appointment</a>
                                <a th:href="@{/}" class="dropdown-item" style="color: black">Testimonial</a>
                                <a th:href="@{/}" class="dropdown-item" style="color: black">404 Page</a>
                            </div>
                        </div>

                        <a th:href="@{/especialidades/listado}" class="nav-item nav-link" style="color: black">[[#{plantilla.especialidades}]]</a>
                        <a th:href="@{/doctores/listado}" class="nav-item nav-link" style="color: black">[[#{plantilla.doctores}]]</a>
                        <a th:href="@{/usuario/listado}" class="nav-item nav-link" style="color: black">[[#{plantilla.usuarios}]]</a>

                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false" style="color: black">Lang</a>                            
                            <div class="dropdown-menu rounded-0 rounded-bottom m-0">
                                <a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a>
                                <a class="dropdown-item" th:href="@{/(lang=en)}">EN</a>
                            </div>
                        </div>
                    </div>
                    <div>
                            <ul class="navbar-nav">
                                <li class="nav-item text-white my-auto">
                                    <img th:src="@{${session.usuarioImagen}}" alt="your image" height="40" class="rounded-circle"/>
                                    <span sec:authentication='name' style="color: black">Santi</span>
                                    <span style="color: black"> | </span>
                                    <span sec:authentication='principal.authorities' style="color: black">Roles</span>
                                </li>
                                <li class="nav-item my-auto">
                                    <form method="post" th:action="@{/logout}">
                                        <button class="btn btn-dark" style="margin-right: 10px">
                                            <i class="fas fa-sign-out-alt"></i>
                                        </button>
                                    </form>
                                </li>                            
                            </ul>
                        </div>
                    <a th:href="@{/agendarCita/listado}" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">[[#{plantilla.agendarCita}]]<i class="fa fa-arrow-right ms-3"></i></a>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>

    </body>

</html>
